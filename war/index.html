<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>index</title>
    <style>
    	.inline {
    		display: inline;
    	}
    	
    	#succesAddAlert, #noUserAlert, #failedAsyncAlert, #memeMenu, #logged, #allMemeContainer, #addMemeContainer, #searchMemeContainer{
    		display: none;
    	}
    </style>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" language="javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="memecollector/memecollector.nocache.js"></script>
    <script type="text/javascript" language="javascript">
    	$(function(){
		    $("[data-hide]").on("click", function(){
		        $(this).closest("." + $(this).attr("data-hide")).hide();
		    });
		});
    </script>
  </head>

  <body>
  	<nav class="navbar navbar-default" role="navigation">
  		<div class="container-fluid">
  			<div class="navbar-header">
		    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        	<span class="sr-only">Toggle navigation</span>
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span>
		      	</button>
		    	<a class="navbar-brand" href="#">MemeCollector</a>
		    </div>
		    <form id="loginForm" class="navbar-form navbar-right">
		    	<div class="form-group">
		    		<div id="usernameTextBoxHolder" class="inline"></div>
		    		<div id="passwordTextBoxHolder" class="inline"></div>
		    	</div>
		    	<div id="loginButtonHolder" class="inline"></div>
		    </form>
		    <div id="logged" class="navbar-right">
		    	<strong><div id="usernameLabelHolder" class="inline"></div></strong>
		    	<div id="logoutButtonHolder" class="inline"></div>
		    </div>
		</div>
  	</nav>
	<div class="container">
		<div class="row">
			<div id="noUserAlert" class="alert alert-warning alert-dismissable">
				<button type="button" class="close" data-hide="alert" aria-hidden="true">&times;</button>
				Nie ma takiego użytkownika!
			</div>
			<div id="failedAsyncAlert" class="alert alert-warning alert-dismissable">
				<button type="button" class="close" data-hide="alert" aria-hidden="true">&times;</button>
				<strong>Ooopps!</strong> Coś poszło nie tak z żądaniem :o
			</div>
			<div id="succesAddAlert" class="alert alert-success alert-dismissable">
				<button type="button" class="close" data-hide="alert" aria-hidden="true">&times;</button>
				<strong>Yey!</strong> Dodany do kolekcji ;>
			</div>
		</div>
		<div class="row">
			<div id="memeMenu" class="col-md-12">
				<ul class="nav nav-pills">
				  	<li id="showAllMemesMenu" class="active"><a href="#">Pokaż wszystkie Meme</a></li>
				  	<li id="addMemeMenu"><a href="#">Dodaj Meme</a></li>
					<li id="searchMemeMenu"><a href="#">Szukaj Meme</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div id="allMemeContainer" class="col-md-12">
			
			</div>
			<div id="addMemeContainer" class="col-md-12">
				<div class="row">
					<form>
						<div id="titleInput"><label>Title:</label></div>
						<div id="urlInput"><label>Url to meme:</label></div>
						<button id="addNewMeme" class="btn btn-success">Dodaj</button>
					</form>
				</div>
			</div>
			<div id="searchMemeContainer" class="col-md-12">
			
			</div>
		</div>
	</div>
  </body>
</html>
